<!DOCTYPE html>
<html lang="en">
<head>
	<title>Image_Slider</title>
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="index.css" type="text/css" />
	<meta charset="utf-8">
</head>
<body>
	
	<h1 class="header">Seven Wonders of the World</h1>
	<div id="slider">
		<div id="left">&lang;</div>
		<div id="right">&rang;</div>
		<div id="page1">1</div>
		<div id="page2">2</div>
		<div id="page3">3</div>
		<div id="page4">4</div>
		<div id="page5">5</div>
		<div id="page6">6</div>
		<div id="page7">7</div>
        <ul class="slides">
            <li class="slide"><img class="img" src="http://img0.svstatic.com/wallpapers/2a2082013da8a612a9e3e4cdcd19d655_large.jpeg">
				<div class="info">
					<h2 class="h2">The Taj Mahal</h2>
				</div></li>
            <li class="slide"><img class="img" src="https://jabiroo.com/files/blog_yazilari/dunyanin_yeni_yedi_harikasini_ziyaret_edin/3.jpg">
				<div class="info">
					<h2 class="h2">The Great Wall of China</h2>
				</div></li>
            <li class="slide"><img class="img" src="http://cdni.condenast.co.uk/1920x1280/o_r/rio-de-janeiro-redeemer-condenasttraveller-2-13nov13-getty_b.jpg">
				<div class="info">
					<h2 class="h2">Christ Redeemer</h2>
				</div></li>
            <li class="slide"><img class="img" src="http://lacabanamachupicchu.com/wp-content/uploads/2015/10/o-MACHU-PICCHU-facebook.jpg">
				<div class="info">
					<h2 class="h2">Machu Pichu</h2>
				</div></li>
            <li class="slide"><img class="img" src="https://i.ytimg.com/vi/j0Z6XkKryD4/maxresdefault.jpg">
				<div class="info">
					<h2 class="h2">Petra</h2>
				</div></li>
			<li class="slide"><img class="img" src="http://www.onthegotours.com/blog/wp-content/uploads/2013/01/chichen-itza-dreamstime.jpg">
				<div class="info">
					<h2 class="h2">The Pyramid of Chichen Itza</h2>
			<li class="slide"><img class="img" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Colosseum_in_Rome,_Italy_-_April_2007.jpg">
				<div class="info">
					<h2 class="h2">Roman Colosseum</h2>			
        </ul>
    </div>
</body>
